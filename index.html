<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ai french poem generator</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/typewriter-effect/2.18.0/core.js"></script>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ai french poem generator</h1>
			</header>

			<main>
				<form id="poem-generator-form">
					<input
						type="text"
						placeholder="enter the desired topic of your poem"
						autofocus
						required
						autocomplete="off"
						class="instructions" />
					<input type="submit" class="submit-button" />
				</form>
				<div class="poem" id="poem"></div>
			</main>

			<footer>
				This AI project was coded by
				<a href="https://github.com/planetlee777">Christlie Lavarin</a> and is
				open sourced on
				<a
					href="https://github.com/planetlee777/french-poems-generator"
					target="_blank"
					>Github</a
				>
				and is hosted on
				<a href="https://lees-french-poems.netlify.app/" target="_blank"
					>Netlify</a
				>.
			</footer>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
