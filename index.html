<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>AI French Poem Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ai french poem generator</h1>
			</header>

			<main>
				<form id="poem-generator-form">
					<input
						type="text"
						placeholder="enter the desired topic of your poem"
						autofocus
						required
						autocomplete="off"
						class="instructions" />
					<input type="submit" class="submit-button" />
				</form>
				<div class="poem" id="poem"></div>
			</main>

			<footer>
				This AI project was coded by
				<a href="https://github.com/planetlee777">christlie lavarin</a>
				and is
				<a
					href="https://github.com/planetlee777/french-poems-generator"
					target="_blank">
					open-sourced on GitHub</a
				>
				and is
				<a href="https://lees-french-poems.netlify.app/" target="_blank"
					>hosted on Netlify</a
				>.
			</footer>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
